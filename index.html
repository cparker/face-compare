<!DOCTYPE HTML>
<html>

<head>
    <title>image compare</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="/main.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script src='/main.js'></script>
</head>

<body>
    <img class='sample-headshot' src='/profile.jpg' style='display:none' />

    <!-- MAIN MENU PAGE -->
    <div class='main-menu'>
        <div class='compare-faces menu-item'>
            Compare Faces
        </div>
        <div class='happy-sad menu-item'>
            Happy, Sad, or Confused
        </div>
        <div class='picture-this menu-item'>
            Picture This
        </div>
    </div>

    <!-- HAPPY SAD PAGE -->
    <div class='happy-sad-page'>
        <h2 class='top-title'>Happy, Sad, Confused</h2>
        <div class='happy-sad-still'>
            <canvas class='still'></canvas>
            <canvas class='face-geo'></canvas>
        </div>
        <video class='video-preview' muted autoplay playsinline></video>

        <div class='bottom-menu'>
            <div class='icon image-files'>
                <i class="fas fa-images fa-3x"></i>
            </div>
            <div class='icon main-camera'>
                <i class="fas fa-camera fa-3x"></i>
            </div>
            <div class='icon direction'>
                <span class='fa-layers fa-fw'>
                    <i class='fas fa-camera fa-2x' data-fa-transform='down-5'></i>
                    <i class='fas fa-arrows-alt-h fa-2x' data-fa-transform='down-17'></i>
                </span>
            </div>
        </div>
    </div>

    <!-- SIDE BY SIDE PAGE -->
    <div class='results-column'>
        <h2 class='top-title'>Face Match</h2>
        <div class='results'>
            <div class='left-image'>
                <canvas></canvas>
            </div>
            <div class='right-image'>
                <canvas></canvas>
            </div>
        </div>
        <h2 class='bottom-title'>tap an image</h2>
        <input class='compare' type='button' value='compare'>
        <div class='similarity'>
            <span>Similarity:</span> <span class='similarityValue'></span> %
        </div>
    </div>

    <!-- VIDEO PREVIEW -->
    <div class='preview'>
        <video class='video-preview' muted autoplay playsinline></video>
        <input id='upload' type="file" accept="image/*" style="display:none" />
        <div class='bottom-menu'>
            <div class='icon image-files'>
                <i class="fas fa-images fa-3x"></i>
            </div>
            <div class='icon main-camera'>
                <i class="fas fa-camera fa-3x"></i>
            </div>
            <div class='icon direction'>
                <span class='fa-layers fa-fw'>
                    <i class='fas fa-camera fa-2x' data-fa-transform='down-5'></i>
                    <i class='fas fa-arrows-alt-h fa-2x' data-fa-transform='down-17'></i>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
